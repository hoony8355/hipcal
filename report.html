<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앨범 제보하기 - 한국힙합 발매 달력</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>한국힙합 발매 달력</h1>
    <a href="index.html" class="btn-report">메인으로 돌아가기</a>
  </header>

  <!-- Report Form -->
  <main style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 16px;">놓친 앨범 제보하기</h2>
    <form id="report-form">
      <div class="form-group">
        <label for="artist_name">아티스트명</label>
        <input type="text" id="artist_name" name="artist_name" required />
      </div>
      <div class="form-group">
        <label for="album_name">앨범명</label>
        <input type="text" id="album_name" name="album_name" required />
      </div>
      <div class="form-group">
        <label for="release_date">발매일</label>
        <input type="date" id="release_date" name="release_date" required />
      </div>
      <div class="form-group">
        <label for="cover_url">커버 이미지 URL</label>
        <input type="url" id="cover_url" name="cover_url" />
      </div>
      <div class="form-group">
        <label for="youtube_url">YouTube URL (선택)</label>
        <input type="url" id="youtube_url" name="youtube_url" />
      </div>
      <div class="form-group">
        <label for="reporter_nick">제보자 닉네임</label>
        <input type="text" id="reporter_nick" name="reporter_nick" required />
      </div>
      <div class="form-group">
        <label for="note">추가 코멘트 (선택)</label>
        <textarea id="note" name="note" rows="4"></textarea>
      </div>
      <button type="submit" class="btn-report">제보 제출</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <!-- Report handling script -->
  <script type="module" src="assets/report.js"></script>
</body>
</html>
