<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한국힙합 발매 달력</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>한국힙합 발매 달력</h1>
    <a href="report.html" class="btn-report">앨범 제보하기</a>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Calendar View -->
    <section id="calendar-view">
      <h2>달력 뷰</h2>
      <div id="calendar-container" class="calendar-grid"></div>
    </section>

    <!-- List View -->
    <section id="list-view">
      <h2>리스트 뷰</h2>
      <div id="list-container"></div>
    </section>
  </main>

  <!-- Album Detail & Comments Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <button id="popup-close" class="popup-close">×</button>
      <div id="popup-body"></div>
      <div id="comments-section">
        <h4>댓글</h4>
        <div id="comments-list"></div>
        <form id="comment-form">
          <input type="text" id="comment-nick" placeholder="닉네임" required />
          <textarea id="comment-text" placeholder="댓글을 남겨주세요" required></textarea>
          <button type="submit" class="btn-report">등록</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <!-- Main Script -->
  <script type="module" src="assets/main.js"></script>
</body>
</html>
